{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row">
  <div class="col-md-4">
    <h3>Categories</h3>
    {% include "categories.html" %}
  </div>
  <div class="col-md-8">
    <div class="category-items">
      <h3>{{category_name}} Items ({{category_count}} items)</h3>
      {% for item in category_items %}
      <a href="{{url_for('item_description', catalog_name = category_name, item_name=item.title)}}">{{item.title}}</a>
      <br />{% endfor %}
    </div>
  </div>
</div>
{% endblock %}
